<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayZ - The most rewarding way to pay</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="header-section">
      <div class="header-mobile-container header-absolute-container">
        <img
          src="/assets/mobile.png"
          alt="Mobile backgound"
          class="header-mobile-image"
        />
      </div>
      <div class="header-background"></div>
      <div class="header-content-container">
        <img
          src="/assets/logo.png"
          alt="Logo Image"
          class="header-logo-image"
        />
        <h2 class="header-title">The most rewarding way to Pay</h2>
        <p class="header-description">
          Join the waitlist for early access to the Payz App.
        </p>
        <div class="header-input-container">
          <div class="header-input-border">
            <input
              type="text"
              class="header-input"
              placeholder="Enter your email address"
            />
          </div>
          <button class="header-button">Join Waitlist</button>
        </div>
        <div class="header-perks-container"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
